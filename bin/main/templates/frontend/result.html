<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link rel="stylesheet" href="frontend/css/result.css">
    <title>Result</title>
</head>
<body>
    <nav class="nav-wrap">
        <p class="logo">OnThere</p>

        <div class="nav-container">
            <a href="/logins">Login</a>
            <a href="/join">Join</a>
            <a href="/mypage">Mypage</a>
        </div>
    </nav>
    <div class="clear-box">
        <p class="date">2022 . 11 . 24 - 2022 . 11 . 28</p>
        <section>
            <img id="image" src="frontend/png/location.png" >
            <p class="place">부산</p>
        </section>
        
    </div>
    <div class="container">
        <div class="search-result">
            <div>
                <p class="search-content-1">여행지</p>
                <p class="result-content-1">부산</p>
            </div>
            <div>
                <p class="search-content-2">가는날</p>
                <p class="result-content-2">2022 . 11 . 24</p>
            </div>
            <div>
                <p class="search-content-3">오는날</p>
                <p class="result-content-3">2022 . 11 . 28</p>
            </div>
        </div>
        
        
    </div>
    <div class="info">
        <div class="weather">
            <p class="info-txt">날씨</p>
            <div class="last-year-card">
                <div class="weather-info">
                    <p class="temp">4º</p>
                    <p class="last-date">2021/11/24</p>
                </div>
                <img id="image" src="frontend/png/weather.png" >
            </div>
            <br>
            <div class="this-year-card">
                <p>&nbsp;SORRY ...</p>
                <img id="image" src="frontend/png/crying-face.png" >
            </div>
            <p class="weather-notice">* 올해 날씨는 11월14일부터 확인가능합니다.</p>
        </div>
        <div class="graph">
            <p class="info-txt">관광객 수</p>
            <canvas class="graph-container" id="myChart" width="300" height="250"></canvas>
            <!--<button id="sendAjax">button</button> -->
            

        </div>
        <div class="tourist-count">
            <p class="a">2022/11/24</p>
            <p class="b">예상 관광객 수</p>
            <p class="c">23,458 명</p>
            <p class="d">여행하기</p>
            <div class="complexity">
                <p class="e">복잡</p> 
                <p class="f">한 날이에요</p> 
            </div>
        </div>



    </div>
    <div class="ranking">
        <div class="ranking-txt">
            <p class="area">부산</p>
            <p class="area-ment">TOP3 관광지</p>
        </div>
        <div class="tour-place">
            
            <div class="wrap">
                <div class="wrapimage">
                    <img id="placeimage" src="frontend/png/Group 421.png" >
                </div>
                <div class="imagetext">
                    <p class="place-name">관광지이름</p>
                    <p class="place-address">관광지주소</p>
                </div>

            </div>
            <div class="wrap">
                <div class="wrapimage">
                    <img id="placeimage" src="frontend/png/Group 421.png" >
                </div>
                <div class="imagetext">
                    <p class="place-name">관광지이름</p>
                    <p class="place-address">관광지주소</p>
                </div>

            </div>
            <div class="wrap">
                <div class="wrapimage">
                    <img id="placeimage" src="frontend/png/Group 421.png" >
                </div>
                <div class="imagetext">
                    <p class="place-name">관광지이름</p>
                    <p class="place-address">관광지주소</p>
                </div>

            </div>
            
        </div>
    </div>
    <script type="text/javascript" src="frontend/js/chart.js"></script>
</body>
</html>
