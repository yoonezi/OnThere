<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="frontend/css/login.css" type="text/css">
</head>

<body>

    <main>
        <div class="try">
            <h1>OnThere</h1>

            <p class="social-login-title">다른 계정으로 로그인</p>

            <div class="social-login-container">
                <img style="cursor: pointer;" src="frontend/png/google.png" alt=""  onclick="location.href='/oauth2/authorization/google'">
                <img style="cursor: pointer;" src="frontend/png/naver.png" alt=""  onclick="location.href='/oauth2/authorization/naver'">
            </div>
            
            <form class="login-form" method="post" action='' th:object = "${loginUserDto}">

                <div class="login-input-container ">
                    <p>ID</p>
                    <input type="text"  name="username" class="account" th:field="*{userId}" placeholder="ID 입력">
                </div>
                    
                <div class="login-input-container">
                    <p>PW</p>
                    <input type="password" name="password" class="account" th:field="*{password}" placeholder="비밀번호 입력">
                </div>
                <p style="color:red;" th:if="${noData}" th:text="|회원이 아닙니다. 회원가입을 해주세요.|"></p>
                <p style="color:red;" th:if="${wrongPassword}" th:text="|아이디와 비밀번호를 확인해주세요.|"></p>
                <button class="login" type="submit" onclick="">로그인</button>
<!--                <button class="login" onclick="location.href='/join'">회원가입</button>-->
            </form>
            <div class="btn_container"> <button class="register_btn" onclick="location.href='/join'">회원가입</button></div>

        </div>
    </main>
</body>
</html>
