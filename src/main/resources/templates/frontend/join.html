<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Signup</title>
    <link rel="stylesheet" href="frontend/css/join.css" type="text/css">
    <script type=""src="frontend/js/join.js"></script>
</head>

<body>
<main>
    <form name="login-form" class="login-form" method="post" onsubmit="return join_check();" action='' th:object="${userDto}">
        <div class="try">
            <h1>OnThere</h1>
            <div class="essential-notice">

                <div class="essentail-notice-box">
                    <p class="essential-notice-star">*</p>
                    <p class="essential-notice-title">필수입력</p>
                </div>
            </div>

            <div class="client-signup-container">
                <p class="">*</p>
                <input id="name" type="text" name="mb_name" th:field="*{name}" placeholder="이름">
            </div>

            <div class="client-signup-container">
                <input th:if="${session.email}"  type="text" name="email" th:value ="${session.email}" placeholder="이메일" readonly>
                <input th:unless="${session.email}" type="text" name="email" th:field="*{email}" placeholder="이메일">
            </div>

                <div class="base-signup-wrap">
                    <div class="base-signup-container">
                        <p>*</p>
                        <input id="uid" type="text" name="username" th:field="*{userId}" placeholder="ID">
                        <p  style="color:red;" th:if="${over}" th:text="|ID 중복|"></p>
                    </div>

                <div class="base-signup-container">
                    <p>*</p>
                    <input id="pw1" type="password" name="password" th:field="*{password}"placeholder="PW   8~20자리 입력">
                </div>

                <div class="base-signup-container">
                    <p>*</p>
                    <input id="pw2" type="password" name="passwordCheck" placeholder="PW 확인">
                </div>
            </div>

            <input class="signup-btn" type="submit" value="가입하기" >
        </div>
    </form>
</main>

</body>
</html>
